<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.slide-over.css">
    <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
    <script type="text/jacascript" src="js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="js/jquery.slide-over.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h3>Slide Over demo</h3>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <a href="#slideover1" class="button small" data-slideover="open">Trigger Slideover</a>
        <a href="#slideover2" class="button small" data-slideover="open">Trigger Slideover</a>
      </div>
      <div id="slideover1" class="slideover-content">
        <p>Hi</p>
      </div>
      <div id="slideover2" class="slideover-content">
        <p>Bye</p>
      </div>
    <script>
      $('*[data-slideover="open"]').slideOver();
    </script>
    </div>
  </body>
</html>
